<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Notes</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            flex-direction: column;
            padding: 15px;
            color: #FFB800;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 17px;
        }

        .back-button::before {
            content: "‹";
            font-size: 32px;
            line-height: 20px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .circle-button {
            width: 24px;
            height: 24px;
            border: 1.5px solid #FFB800;
            border-radius: 50%;
            background: none;
            color: #FFB800;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .circle-button.disabled {
            border-color: #666;
            color: #666;
            pointer-events: none;
        }

        .notes-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-left: 5px;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        #text-overlay {
            flex: 1;
            padding: 20px;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        .toolbar {
            height: 85px;
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 0.5px solid #333;
        }

        .toolbar-button {
            width: 28px;
            height: 28px;
            background: none;
            border: none;
            color: #FFB800;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-button svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: #FFB800;
            stroke-width: 2;
        }

        .home-indicator {
            width: 135px;
            height: 5px;
            background: white;
            border-radius: 100px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <span class="back-button"></span>
                    <span>All on My iPhone</span>
                </div>
                <div class="header-center">
                    <button class="circle-button disabled">↺</button>
                    <button class="circle-button disabled">↻</button>
                </div>
                <div class="header-right">
                    <button style="background: none; border: none; padding: 0; margin: 0;">
                        <svg viewBox="0 0 24 24" width="22" height="22" fill="#FFB800">
                            <path d="M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2z"/>
                        </svg>
                    </button>
                    <button class="circle-button">⋯</button>
                </div>
            </div>
            <h1 class="notes-title" contenteditable="true" spellcheck="true">Notes</h1>
        </div>

        <div id="text-overlay" contenteditable="true" spellcheck="true">
            Infront of you are 4 items:
            <br><br>
            A phone<br>
            A watch<br>
            Airpods<br>
            A wallet
            <br><br>
            Place these items in any order you wish.
        </div>

        <div class="toolbar">
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M3 6h18v2H3zM3 11h12v2H3z"/>
                    <circle cx="19" cy="12" r="2"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"/>
                    <path d="M15 11h-2V9c0-.6-.4-1-1-1s-1 .4-1 1v2H9c-.6 0-1 .4-1 1s.4 1 1 1h2v2c0 .6.4 1 1 1s1-.4 1-1v-2h2c.6 0 1-.4 1-1s-.4-1-1-1z"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <text x="6" y="17" font-size="16" fill="#FFB800">Aa</text>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="8" stroke-linecap="round"/>
                    <path d="M8 12c2 2 6 2 8 0" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/>
                    <rect x="15" y="5" width="4" height="4" transform="rotate(45 17 7)"/>
                </svg>
            </button>
        </div>
        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait');
                }
            } catch (error) {
                // Silently handle the error if locking orientation fails
            }
        });
    </script>
</body>
</html>

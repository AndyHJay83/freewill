<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Notes</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            flex-direction: column;
            padding: 15px;
            color: #FFB800;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 17px;
        }

        .back-button::before {
            content: "‹";
            font-size: 32px;
            line-height: 20px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .circle-button {
            width: 28px;
            height: 28px;
            border: 1.5px solid #FFB800;
            border-radius: 50%;
            background: none;
            color: #FFB800;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .circle-button.disabled {
            border-color: #666;
            color: #666;
            pointer-events: none;
        }

        .notes-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-left: 5px;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        #text-overlay {
            flex: 1;
            padding: 20px;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        .toolbar {
            height: 85px;
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 0.5px solid #333;
        }

        .toolbar-button {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: #FFB800;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-button svg {
            width: 24px;
            height: 24px;
            fill: #FFB800;
        }

        .home-indicator {
            width: 135px;
            height: 5px;
            background: white;
            border-radius: 100px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <span class="back-button"></span>
                    <span>All on My iPhone</span>
                </div>
                <div class="header-center">
                    <button class="circle-button disabled">↺</button>
                    <button class="circle-button disabled">↻</button>
                </div>
                <div class="header-right">
                    <button class="circle-button">↑</button>
                    <button class="circle-button">⋯</button>
                </div>
            </div>
            <h1 class="notes-title" contenteditable="true" spellcheck="true">Notes</h1>
        </div>

        <div id="text-overlay" contenteditable="true" spellcheck="true">
            Infront of you are 4 items:
            <br><br>
            A phone<br>
            A watch<br>
            Airpods<br>
            A wallet
        </div>

        <div class="toolbar">
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </button>
            <button class="toolbar-button">
                <svg viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </button>
        </div>
        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait');
                }
            } catch (error) {
                // Silently handle the error if locking orientation fails
            }
        });
    </script>
</body>
</html>

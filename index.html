<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Notes</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: #FFB800;
            font-size: 17px;
            position: relative;
            z-index: 2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button::before {
            content: "‹";
            font-size: 32px;
            line-height: 20px;
        }

        .header-center {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle-button {
            width: 28px;
            height: 28px;
            border: 1.5px solid #FFB800;
            border-radius: 50%;
            background: none;
            color: #FFB800;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 0;
            cursor: pointer;
        }

        .undo-button::before {
            content: "↺";
            transform: scaleX(-1);
        }

        .redo-button::before {
            content: "↺";
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .more-options {
            width: 28px;
            height: 28px;
            border: 1.5px solid #FFB800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #text-overlay {
            flex: 1;
            padding: 20px;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        #text-overlay:empty:before {
            content: attr(placeholder);
            color: #666;
        }

        .toolbar {
            height: 120px;
            background-color: #1C1C1E;
            border-top: 1px solid #38383A;
            padding: 0;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .toolbar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .home-indicator {
            width: 135px;
            height: 5px;
            background: #808080;
            border-radius: 100px;
            margin: 8px auto;
        }

        /* Remove all the old toolbar styles */
        .drawing-tools,
        .tool,
        .pen-tool,
        .pen-white,
        .pen-marker,
        .pen-tip,
        .color-picker,
        .add-button,
        .size-indicator,
        .ruler-tool,
        .ruler-marks,
        .ruler-mark {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-left">
                <span class="back-button"></span>
                <span>Notes</span>
            </div>
            <div class="header-center">
                <button class="circle-button undo-button"></button>
                <button class="circle-button redo-button"></button>
            </div>
            <div class="header-right">
                <div class="more-options">⋯</div>
                <span>Done</span>
            </div>
        </div>

        <div id="text-overlay" contenteditable="true" spellcheck="true">
            Infront of you are 4 items:
            <br><br>
            A phone<br>
            A watch<br>
            Airpods<br>
            A wallet
        </div>

        <div class="toolbar">
            <img src="toolbar.png" alt="Drawing Tools" class="toolbar-image">
        </div>
        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait');
                }
            } catch (error) {
                // Silently handle the error if locking orientation fails
            }
        });
    </script>
</body>
</html>

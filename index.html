<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Notes</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: #FFB800;
            font-size: 17px;
            position: relative;
            z-index: 2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button::before {
            content: "‹";
            font-size: 32px;
            line-height: 20px;
        }

        .header-center {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle-button {
            width: 28px;
            height: 28px;
            border: 1.5px solid #FFB800;
            border-radius: 50%;
            background: none;
            color: #FFB800;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 0;
            cursor: pointer;
        }

        .undo-button::before {
            content: "↺";
            transform: scaleX(-1);
        }

        .redo-button::before {
            content: "↺";
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .more-options {
            width: 28px;
            height: 28px;
            border: 1.5px solid #FFB800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #text-overlay {
            flex: 1;
            padding: 20px;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        #text-overlay:empty:before {
            content: attr(placeholder);
            color: #666;
        }

        .toolbar {
            height: 120px;
            background-color: #1C1C1E;
            border-top: 1px solid #38383A;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .drawing-tools {
            display: flex;
            gap: 25px;
            align-items: flex-end;
            justify-content: center;
            height: 60px;
        }

        .tool {
            width: 30px;
            height: 60px;
            background: none;
            border: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .tool::after {
            content: "";
            width: 4px;
            height: 4px;
            background-color: #666;
            border-radius: 50%;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tool.active::after {
            background-color: #007AFF;
        }

        .pen-tool {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pen-white {
            width: 3px;
            height: 12px;
            background: white;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pen-marker {
            width: 6px;
            height: 14px;
            background: #FFD700;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pen-tip {
            width: 12px;
            height: 30px;
            background: #333;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .pen-tip.marker {
            background: #333;
            border-top: 2px solid #FFD700;
        }

        .pen-tip.highlighter {
            background: #333;
            border-top: 6px solid #FFC0CB;
        }

        .pen-tip.pencil {
            background: #333;
            border-top: 2px solid white;
        }

        .pen-tip.blue {
            background: #333;
            border-top: 2px solid #007AFF;
        }

        .color-picker {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF0000, #00FF00, #0000FF);
            border: 2px solid white;
            margin-bottom: 12px;
        }

        .add-button {
            width: 32px;
            height: 32px;
            background: #333;
            border: none;
            color: #007AFF;
            font-size: 24px;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 10px;
        }

        .ruler-tool {
            width: 20px;
            height: 40px;
            background: #333;
            position: relative;
            margin-bottom: 12px;
        }

        .ruler-marks {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .ruler-mark {
            width: 8px;
            height: 1px;
            background: #666;
        }

        .home-indicator {
            width: 135px;
            height: 5px;
            background: #808080;
            border-radius: 100px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-left">
                <span class="back-button"></span>
                <span>Notes</span>
            </div>
            <div class="header-center">
                <button class="circle-button undo-button"></button>
                <button class="circle-button redo-button"></button>
            </div>
            <div class="header-right">
                <div class="more-options">⋯</div>
                <span>Done</span>
            </div>
        </div>

        <div id="text-overlay" contenteditable="true" spellcheck="true">
            Infront of you are 4 items:
            <br><br>
            A phone<br>
            A watch<br>
            Airpods<br>
            A wallet
        </div>

        <div class="toolbar">
            <div class="drawing-tools">
                <button class="tool active">
                    <div class="pen-tool">
                        <div class="pen-tip pencil"></div>
                        <div class="pen-white"></div>
                        <span class="size-indicator">50</span>
                    </div>
                </button>
                <button class="tool">
                    <div class="pen-tool">
                        <div class="pen-tip"></div>
                        <div class="pen-white"></div>
                    </div>
                </button>
                <button class="tool">
                    <div class="pen-tool">
                        <div class="pen-tip marker"></div>
                        <div class="pen-marker"></div>
                        <span class="size-indicator">80</span>
                    </div>
                </button>
                <button class="tool">
                    <div class="pen-tool">
                        <div class="pen-tip highlighter"></div>
                    </div>
                </button>
                <button class="tool">
                    <div class="pen-tool">
                        <div class="pen-tip" style="background: #444; transform: rotate(45deg) translateX(-50%); transform-origin: center;"></div>
                    </div>
                </button>
                <button class="tool">
                    <div class="ruler-tool">
                        <div class="ruler-marks">
                            <div class="ruler-mark"></div>
                            <div class="ruler-mark"></div>
                            <div class="ruler-mark"></div>
                            <div class="ruler-mark"></div>
                        </div>
                    </div>
                </button>
                <button class="tool">
                    <div class="pen-tool">
                        <div class="pen-tip blue"></div>
                        <div class="pen-white"></div>
                        <span class="size-indicator">50</span>
                    </div>
                </button>
                <button class="color-picker"></button>
            </div>
            <button class="add-button">+</button>
        </div>
        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait');
                }
            } catch (error) {
                // Silently handle the error if locking orientation fails
            }
        });
    </script>
</body>
</html>

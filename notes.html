<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Notes</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: #FFB800;
            font-size: 17px;
            position: relative;
            z-index: 2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button::before {
            content: "‚Äπ";
            font-size: 30px;
            line-height: 20px;
        }

        .header-center {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-center button {
            background: none;
            border: none;
            color: #FFB800;
            font-size: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #FFB800;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        #text-overlay {
            flex: 1;
            padding: 20px;
            color: white;
            font-size: 18px;
            line-height: 1.5;
            outline: none;
            caret-color: #007AFF;
            -webkit-user-select: text;
            user-select: text;
        }

        #text-overlay:empty:before {
            content: attr(placeholder);
            color: #666;
        }

        .toolbar {
            height: 85px;
            background-color: #1C1C1E;
            border-top: 1px solid #38383A;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .drawing-tools {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .tool {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            background: white;
        }

        .add-button {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            color: #007AFF;
            font-size: 30px;
        }

        #hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .home-indicator {
            width: 135px;
            height: 5px;
            background: #808080;
            border-radius: 100px;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-left">
                <span class="back-button"></span>
                <span>Notes</span>
            </div>
            <div class="header-center">
                <button>‚Ü∂</button>
                <button>‚Ü∑</button>
            </div>
            <div class="header-right">
                <span>‚ãØ</span>
                <span>Done</span>
            </div>
        </div>

        <div id="text-overlay" contenteditable="true" spellcheck="true">
            Infront of you are 4 items:
            <br><br>
            A phone<br>
            A watch<br>
            Airpods<br>
            A wallet
        </div>

        <div class="toolbar">
            <div class="drawing-tools">
                <button class="tool">‚úé</button>
                <button class="tool">‚úèÔ∏è</button>
                <button class="tool">üñçÔ∏è</button>
                <button class="tool">üñåÔ∏è</button>
                <button class="tool">üìè</button>
                <button class="tool">‚úíÔ∏è</button>
                <div class="color-picker"></div>
            </div>
            <button class="add-button">+</button>
        </div>
        <div class="home-indicator"></div>
        <input type="text" id="hidden-input" placeholder=" " autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('portrait');
                }
            } catch (error) {
                // Silently handle the error if locking orientation fails
            }
        });
    </script>
</body>
</html>
